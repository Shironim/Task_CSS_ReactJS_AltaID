<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas CSS Alta ID</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body {
      width: 350px;
      text-align: center;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-size: 20px;
    }

    .box100 {
      width: 100px;
      height: 100px;
      float: left;
      margin-bottom: 30px;
    }

    .box350 {
      width: 350px;
      height: 350px;
      border-radius: 4px;
      float: left;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box100 red">Saya adalah box red berukuran 100 px</div>
  <div style="margin-left: 150px;" class="box100 blue">Saya adalah box blue berukuran 100 px</div>
  <div class="box350 green">Saya adalah box green berukuran 300 px </div>
</body>

</html>
